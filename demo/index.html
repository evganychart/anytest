<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../src/deps.js"></script>
    <script src="//cdn.anychart.com/js/latest/anychart.dev.min.js"></script>
    <script>
        goog.require('anytest')
    </script>
</head>
<body>
<div id="container"></div>
</body>
<script>
    var chart, series1, series2, series3;
    anychart.onDocumentLoad(function() {
        anytest.setUp();
        chart = anychart.lineChart();
        var dataSet = anychart.data.set([
            ['P1' , '322', '242', '162'],
            ['P2' , '324', '254', '90'],
            ['P3' , '329', '226', '50'],
            ['P9' , '318', '288', '-156']
        ]);
        var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
        var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
        var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

        series1 = chart.line(seriesData_1).fill('orange').markers(null);
        series2 = chart.spline(seriesData_2).fill('red').markers(null);
        series3 = chart.line(seriesData_3).fill('green').markers(null);

        chart.legend().enabled(true);
        anytest.drawInStage(chart);
        anytest.chartListen(chart, function() {
            anytest.CAT.getScreen();
            anytest.exit();
        });
        stage.resume();
    });
</script>
</html>
