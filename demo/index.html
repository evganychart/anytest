<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../src/deps.js"></script>
    <script src="//cdn.anychart.com/js/latest/anychart.dev.min.js"></script>
    <script>
        goog.require('anytest')
    </script>
</head>
<body>
<div id="container"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        anytest.init();
        var chart = anychart.columnChart();
        var flag = true;
        anytest.chartListen(chart, function() {
            flag = !flag;
            log(flag);
            if (flag) {
                anytest.CAT.getScreen();
                anytest.exit();
            }else{
                // переопределяем контейнер
                chart.container('container');
                chart.draw();
            }
        });
        chart.column([1,2,3,4]);
        chart.title().text('Changing container');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
