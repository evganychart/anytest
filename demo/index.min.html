<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../out/anytest.min.js"></script>
    <script src="//cdn.anychart.com/js/latest/anychart.min.js"></script>
</head>
<body>
    <div id="container"></div>
</body>
<script>
    var chart, stage;
    anychart.onDocumentLoad(function () {
        var test = anytest;
        test.setModes('all').setUp().log('test log').createPanel('resize');

        chart = anychart.lineChart([1,2,3]);
        test.drawInStage(chart);
        stage.resume();

        test.createPanel('interactive');
    });
</script>
</html>
